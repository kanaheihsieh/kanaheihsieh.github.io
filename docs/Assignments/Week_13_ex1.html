<!DOCTYPE html>
<head>
    <style>
    #div_sticky{
    position: sticky;
    border: 2px solid black;
    width: 300px;
    height: 100px;
    }
    #div_relative{
    position: relative;
    border: 1px solid blue;
    width: 300px;
    height: 100px;
    }
    #div_fixed{
    position: fixed;
    border: 10px groove red;
    width: 300px;
    height: 100px;
    }
    #div_absolute{
    position: absolute;
    border: 5px groove green;
    width: 300px;
    height: 100px;
    }
    </style>
</head>
<html>

	<body>
	<div id=div_sticky>
        <p>Position Sticky</p>
    </div>

    <div id=div_relative>
        <p>Position Relative</p>
    </div>

    <div id=div_fixed>
        <p>Position Fixed</p>
    </div>

    <div id=div_absolute>
        <p>Position Absolute</p>
    </div>
	</body>
	
</html>
